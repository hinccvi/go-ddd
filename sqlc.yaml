version: "2"
sql:
- schema: "migrations"
  queries: "queries"
  engine: "postgresql"
  gen:
    go: 
      package: "entity"
      out: "internal/entity"
      emit_prepared_queries: true
      emit_json_tags: true
      emit_enum_valid_method: true
      json_tags_case_style: "snake"
      overrides:
        - db_type: "pg_catalog.numeric"
          go_type:
            type: "Decimal"
            import: "github.com/shopspring/decimal"