version: "2"
sql:
- schema: "migrations"
  queries: "migrations"
  engine: "postgresql"
  gen:
    go: 
      package: "models"
      out: "internal/models"
      sql_package: "pgx/v4"
      emit_json_tags: true
      emit_params_struct_pointers: true
      emit_enum_valid_method: true
      json_tags_case_style: "snake"