version: "2"
sql:
- schema: "migrations"
  queries: "migrations"
  engine: "postgresql"
  gen:
    go: 
      package: "models"
      out: "internal/models"
      sql_package: "pgx/v4"
      emit_json_tags: true
      emit_enum_valid_method: true
      json_tags_case_style: "snake"
      overrides:
        - db_type: "uuid"
          go_type:
            type: "UUID"
            import: "github.com/google/uuid"
            pointer: true
        - db_type: "pg_catalog.timestamp"
          go_type:
            type: "Time"
            import: "time"
            pointer: true
          nullable: true
        - db_type: "pg_catalog.numeric"
          go_type:
            type: "Decimal"
            import: "github.com/shopspring/decimal"